<html lang="en">
    <head>
        <title>Barebones HTML Example</title>
        <meta charset="UTF-8">

    <body>
      <div class="controls-container">
        <p class="tune-label">Tune:</p>
        <div class="tune-drop-down-menu">
          <span>
            <select class="tune-selections">
              <option value="fur-elise">FÃ¼r Elise</option>
              <option value="the-godfather">The Godfather</option>
              <option value="seven-nation-army">Seven Nation Army</option>
            </select>
          </span>
          <div class="record-button-label"><p>Record:</p>
          <span>
            <button type="button" class="play-button">
              <img src="play.png" alt="Play">
            </button>
          </span>
          </div>
          <div class="record-stop-buttons">
            <span>
              <button type="button" class="record-button">
                <img src="record.png" alt="Record">
              </button>
              <button type="button" class="record-button">
                <img src="stop.png" alt="Stop">
              </button>
            </span>
          </div>
        </div>
      </div>
      <main class="piano">
        <div id="piano-keys">
          <button type="button" class="piano-key white-key" aria-label="C Key">C</button>
          <button type="button" class="piano-key black-key" aria-label="C Sharp Key">C#</button>
          <button type ="button" class="piano-key white-key" aria-label="D4 Key">D4</button>
          <button type ="button" class="piano-key black-key" aria-label="D Sharp 4 Key">D#4</button>
          <button type ="button" class="piano-key white-key" aria-label="E4 Key">E4</button>
          <button type ="button" class="piano-key white-key" aria-label="F4 Key">F4</button>
          <button type ="button" class="piano-key black-key" aria-label="F Sharp 4 Key">F#4</button>
          <button type ="button" class="piano-key white-key" aria-label="G4 Key">G4</button>
          <button type ="button" class="piano-key black-key"aria-label="G Sharp 4 Key">G#4</button>
          <button type ="button" class="piano-key white-key" aria-label="A4 Key">A4</button>
          <button type ="button" class="piano-key black-key" aria-label="Bb4 Key">Bb4</button>
          <button type ="button" class="piano-key white-key" aria-label="B4 Key">B4</button>
          <button type ="button" class="piano-key white-key" aria-label="C5 Key">C5</button>
          <button type ="button" class="piano-key black-key" aria-label="C Sharp 5 Key">C#5</button>
          <button type ="button" class="piano-key white-key" aria-label="D5 Key">D5</button>
          <button type ="button" class="piano-key black-key"  aria-label="D Sharp 5 Key">D#5</button>
          <button type ="button" class="piano-key white-key" aria-label="E5 Key">E5</button>
